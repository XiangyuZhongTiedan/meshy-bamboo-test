<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambuStudio Bridge Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f8fafc;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .info-box {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .info-box h3 {
            margin: 0 0 8px 0;
            color: #334155;
        }
        
        .info-box p {
            margin: 0;
            color: #64748b;
            font-size: 14px;
        }
        
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: block;
            width: 100%;
            margin-bottom: 16px;
            background: #10b981;
            color: white;
        }
        
        .btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid;
        }
        
        .status.success {
            background: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }
        
        .status.warning {
            background: #fffbeb;
            color: #d97706;
            border-color: #fed7aa;
        }
        
        .log {
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 BambuStudio Bridge 测试工具</h1>
        
        <div class="info-box">
            <h3>📋 3MF文件URL</h3>
            <input 
                type="url" 
                id="modelUrlInput" 
                placeholder="输入3MF文件的完整URL..." 
                style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; margin-bottom: 16px; box-sizing: border-box;"
                value="https://assets.meshy.ai/uploads/Eclipse_Axe_0813170034_texture.3mf?Expires=1755216000&Signature=dpKPIke0bOwuJ0x22bgNbM4o63HvSaFjjbrYk7cfq6GXV0vr-8sI2dMCMl5iRMDuyWKsAI6F92XCSopF-q~P1n0dLsqyy5L2c0f9C37-ykt-~d28Fu-QDDxP2nFylRdcIZ33bXHhHpxTvfQhllGOCQ7jO0AkDXm2PI-XQAyFepLnj30qpi0y1lqmSWdpioQO2KSPKrUqEEtZ0reyoABp4YWikfDu9tZ4DrsChf8Z31VDe97nZVRzY6mt4N4hO4pXER06PTzFHbqujUTPeCuhlW7f473KpG2kRHJJ7PVP1RHMGZsC473mvyD5rRVWetf2GsybO5kgHlzo-~9VoC2CWg__&Key-Pair-Id=KL5I0C8H7HX83">
            <p><small>💡 Eclipse Axe 测试模型，支持 macOS/Windows/Linux</small></p>
        </div>
        
        <button class="btn" onclick="testBambuStudio()">
            🎯 发送到 BambuStudio
        </button>
        
        <div id="status-container"></div>
        
        <div id="log-container">
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        // 从输入框获取URL
        function getModelUrl() {
            const input = document.getElementById('modelUrlInput');
            return input.value.trim();
        }
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('log');
            const color = {
                'info': '#60a5fa',
                'success': '#34d399', 
                'error': '#f87171',
                'warning': '#fbbf24'
            }[type] || '#60a5fa';
            
            logElement.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function showStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // 主要的测试功能 - 使用经过验证的成功方法
        async function testBambuStudio() {
            const modelUrl = getModelUrl();
            if (!modelUrl) {
                showStatus('⚠️ 请输入3MF文件URL', 'warning');
                return;
            }

            log('🚀 启动 BambuStudio Bridge 测试...', 'info');
            log('🔧 使用清洁文件名方法（经验证成功）', 'success');

            // 检测操作系统并使用正确的协议格式
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            log(`🖥️ 检测到系统: ${isMac ? 'macOS' : 'Windows/Linux'}`, 'info');
            
            // 添加自定义文件名参数，避免BambuStudio解析URL查询参数作为文件名
            const cleanUrl = modelUrl + '&name=Eclipse_Axe.3mf';
            let protocolUrl;

            if (isMac) {
                // macOS使用: bambustudioopen://URL
                protocolUrl = `bambustudioopen://${encodeURIComponent(cleanUrl)}`;
                log('🍎 macOS协议格式: bambustudioopen://...', 'info');
            } else {
                // Windows/Linux使用: bambustudio://open?file=URL
                protocolUrl = `bambustudio://open?file=${encodeURIComponent(cleanUrl)}`;
                log('🖥️ Windows/Linux协议格式: bambustudio://open?file=...', 'info');
            }

            log(`📎 清洁文件名URL: ${cleanUrl}`, 'info');
            log(`🔗 协议URL: ${protocolUrl.substring(0, 100)}...`, 'info');
            
            // 触发协议处理器
            window.location.href = protocolUrl;
            
            showStatus('🎉 成功触发！请检查 BambuStudio 是否打开并导入模型', 'success');
            log('✅ 协议处理器已触发', 'success');
            log('🎯 如果弹出安全确认，请点击"打开"继续', 'warning');
            log('💡 模型应该会自动导入到 BambuStudio 场景中', 'success');
        }
        
        // 页面加载完成后的初始化
        window.addEventListener('load', () => {
            log('🚀 BambuStudio Bridge 测试工具已启动', 'info');
            log('✨ 简化版：只保留经过验证的成功方法', 'success');
            log('', 'info');
            log('📋 使用说明:', 'info');
            log('1️⃣ Eclipse Axe 模型URL已预填，可直接测试', 'info');
            log('2️⃣ 点击"发送到BambuStudio"按钮开始测试', 'info');
            log('3️⃣ 支持 macOS/Windows/Linux 自动检测', 'info');
            log('4️⃣ 使用清洁文件名参数避免崩溃问题', 'success');
            log('', 'info');
            log('⚡ 准备就绪！点击按钮开始测试', 'success');
        });
    </script>
</body>
</html>
